    <style>
        header {
            padding: 10px 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .logo {
            text-align: center;
            font-size: 50px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            font-family: 'Verdana', sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: center;
        }

        .nav-items {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-items li {
            margin: 0 20px;
        }

        .nav-items a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            padding: 10px 20px;
            transition: color 0.3s, background 0.3s;
        }

        .nav-items a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #76c6bf;
            border-radius: 5px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #76c6bf;
        }

        @media (max-width: 768px) {
            .nav-items li {
                margin: 0 10px;
            }
        }
