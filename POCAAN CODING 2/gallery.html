    <style>
        body {
            background: linear-gradient(to right, #76c6bf, #8795ac);
            color: white;

            margin: 0;
        }

       
header {
    padding: 10px 0;
    position: fixed;
    width: 100%;
    z-index: 1000;
   
}

.logo {
    text-align: center;
    font-size: 50px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 10px;
    font-family: 'Verdana', sans-serif;
}

.navbar {
    display: flex;
    justify-content: center;
}

.nav-items {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
}

.nav-items li {
    margin: 0 20px;
}

.nav-items a {
    color: white;
    font-weight: 600;
    text-decoration: none;
    font-size: 18px;
    text-transform: uppercase;
    padding: 10px 20px;
    transition: color 0.3s, background 0.3s;
}

.nav-items a:hover {
    background-color: rgba(255, 255, 255, 0.2);
    color: #76c6bf;
    border-radius: 5px;
}

@media (max-width: 768px) {
    .nav-items li {
        margin: 0 10px;
    }
}


        .row > .column {
            padding: 0 8px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .column {
            float: left;
            width: 25%;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }

        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
        }

        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999;
            cursor: pointer;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            border-radius: 0 3px 3px 0;
            background-color: rgba(0, 0, 0, 0.5); /* Add a background color */
            transition: background-color 0.3s;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .caption-container {
            text-align: center;
            background-color: black;
            padding: 2px 16px;
            color: white;
        }

        .demo {
            opacity: 0.6;
        }

        .active,
        .demo:hover {
            opacity: 1;
        }

        .hover-shadow:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .gallery {
            margin-top: 70px;
            padding: 5rem 9% 5rem; 
        }
    </style>
</head>
